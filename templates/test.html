<!DOCTYPE html>
<html>

<body>

    <h2>Alternative text</h2>

    <p>The alt attribute should reflect the image content, so users who cannot see the image gets an understanding of what the image contains:</p>

    <img src="..\uploads\robot_.jpg" alt="Flowers in Chania">
    <img src="..\uploads\robot_.jpg" alt="Robot Image" width="460" height="345">

</body>

</html>
